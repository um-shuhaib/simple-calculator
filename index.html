<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calc">
        <div id="out" >
            <input type="text" id="screen">
        </div>
        <div class="row1">
            <button class="btn1" onclick="screenClear()" >CR</button>
            
            
        </div>
        <div class="row1">
            <button class="btn1" onclick="btnvalue(7)" >7</button>
            <button class="btn1" onclick="btnvalue(8)" >8</button>
            <button class="btn1" onclick="btnvalue(9)" >9</button>
            <button class="btn1" onclick="btnvalue('-')" >-</button>
        </div>
        <div class="row1">
            <button class="btn1" onclick="btnvalue(4)" >4</button>
            <button class="btn1" onclick="btnvalue(5)" >5</button>
            <button class="btn1" onclick="btnvalue(6)" >6</button>
            <button class="btn1" onclick="btnvalue('+')" >+</button>
        </div>
        <div class="row1">
            <button class="btn1" onclick="btnvalue(1)" >1</button>
            <button class="btn1" onclick="btnvalue(2)" >2</button>
            <button class="btn1" onclick="btnvalue(3)" >3</button>
            <button class="btn1" onclick="btnvalue('*')" >*</button>
        </div>
        <div class="row1">
            <button class="btn1" onclick="btnvalue(0)" >0</button>
            
            <button class="btn1" onclick="btnvalue(7)" >/</button>
            <button class="btn1" onclick="btnvalue(7)" >*</button>
            <button class="btn1" onclick="eql()" >=</button>
        </div>


    </div>
</body>
</html>
